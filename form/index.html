<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../images/js.png" type="image/x-icon">
</head>
<body>
    <div>
        <nav id="navbar">
            <div>
                <a href="../"><img src="../images/js.png" alt="JS" class="img-site"></a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="../">Acceuil</a></li>
                    <li><a href="../form/">Formulaire</a></li>
                    <li><a href="../todolist/">ToDo List</a></li>
                    <li><a href="../chrono/">Chrono</a></li>
                </ul>
            </div>
        </nav>

        <section>
            <div class="sec-container">
                <div class="form-wrapper">
                    <div class="card">
                        <div class="card-header">
                            <div id="forlogin" class="form-header active">Se connecter</div>
                            <div id="forRegister" class="form-header">S'enregistrer</div>
                        </div>
                         <div class="card-body" id="formContenair">

                             <form id="LoginForm">
                                 <input type="text" class="form-control" placeholder="@utilisateur" />
                                 <input type="password" class="form-control" placeholder="@Mot de passe" />
                                 <button class="formButton">Connexion</button>
                             </form>

                             <form id="RegisterForm" class="toggleForm">
                                <input type="text" class="form-control" placeholder="@utilisateur" />
                                <input type="password" class="form-control" placeholder="@Mot de passe" />
                                <input type="password" class="form-control" placeholder="@Confirmer le Mot de passe" />
                                <button class="formButton">Inscription</button>
                            </form>
                         </div>

                    </div>

                </div>


            </div>
        </section>
    <script src="./script.js"></script>
</body>
</html>
